<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla ::head}">
        <title>TICORGANIKO</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla ::header}"/>

        <section id="main-content" class="py-6">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4" id="contenedorLogin">
                        <div class="card" style="border: 1px solid #7c8683; border-radius: 25px; background: #ffff;">
                            <div class="card-body" id="cardLogin">
                                <h2 class="card-title" style="margin-top: 40px; text-align: center;">Inicio de Sesión</h2>
                                <form method="POST" th:action="@{/login}">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">[[#{login.username}]]</label>
                                        <input type="text" class="form-control" id="username" name="username" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">[[#{login.password}]]</label>
                                        <input type="password" class="form-control" id="password" name="password" />
                                    </div>

                                    <button type="submit" class="btn btn-outline-dark" id="loginButtom">Iniciar Sesión</button>
                                </form>

                                <div th:if="${param.error != null}">
                                    <script>
                                        $(document).ready(function () {
                                            $('#myModal').modal('show');
                                        });
                                    </script>
                                </div>

                                <div class="social-login" id="socialButtoms">
                                    <button class="btn btn-danger btn-block px-3">Google</button>
                                    <button class="btn btn-primary btn-block px-3">Facebook</button>
                                    <button class="btn btn-info btn-block px-3">Twitter</button>
                                </div>
                                <p class="text-center" id="resgistro">No tienes una cuenta? <a href="#">Registrese Aqui</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Error de inicio de sesión</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      
                    </div>
                    <div class="modal-body">
                        <h6>[[#{error.login}]]</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla ::footer}"/>
    </body>
</html>
