<html xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
    <head th:replace= "~{layout/plantilla ::head}">
        <title>TICORGANIKO</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
        <header th:replace= "~{layout/plantilla ::header}"/>
        
        <section th:fragment="PanelProducto" id="main-header" class="py-0">           
            <div class="container" style ="margin-top: 10px;">
                <div class="row">
                    <div id="tarjetas-section" class="col-md-6" style ="margin-bottom: 20px;">
                        <h1>[[#{plantilla.catalogo}]]</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/dulces}" class="card-link">
                                <img class="card-img-top" src="https://www.superaki.mx/cdn/shop/collections/DULCES.png?v=1634682356" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Dulces</p>
                                </div>
                            </a>
                        </div>    
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/bebidas}" class="card-link">
                                <img class="card-img-top" src="https://blog.iniciativasempresariales.com/wp-content/uploads/2021/11/Caracteristicas_Tratamiento_Agua_elaboracion_bebidas_alcohol.jpg" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Bebidas</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/cereales}" class="card-link">
                                <img class="card-img-top" src="https://cloudfront-us-east-1.images.arcpublishing.com/gruponacion/6EONPOUOJNHWXPLT7OTC7UP2I4.jpg" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Cereales</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/frutas}" class="card-link">
                                <img class="card-img-top" src="https://www.loreki.com/wp-content/uploads/2014/09/frutas.propiedades.jpg" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Frutas</p>
                                </div>
                            </a>    
                        </div>
                    </div>                  
                </div>
                <div class="row" style ="margin-top: 10px;">
                    <div class="col-3">
                      <div class="card">
                          <a th:href="@{/articulos/carnes}" class="card-link">
                            <img class="card-img-top" src="https://i.blogs.es/a6a88d/1366_20001/450_1000.webp" alt="" width="300" height="150"/>
                            <div class="card-body">
                                <p class="card-text">Carnes</p>
                            </div>
                        </a>
                        </div>   
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/vegetales}" class="card-link">
                            <img class="card-img-top" src="https://libroderecetas.com/files/recetas/vegetales-en-cocina.jpg" alt="" width="300" height="150"/>
                            <div class="card-body">
                                <p class="card-text">Vegetales</p>
                            </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/chocolates}" class="card-link">
                                <img class="card-img-top" src="https://www.thespruceeats.com/thmb/FhHcgQni8lgV0griUeDJMTAszxI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/chocolate_hero1-d62e5444a8734f8d8fe91f5631d51ca5.jpg" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Chocolates</p>
                                </div>
                            </a>
                            </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/embutidos}" class="card-link">
                                <img class="card-img-top" src="https://imgmedia.buenazo.pe/600x338/buenazo/original/2023/01/03/63b46e1847deb8340e430774.jpg" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Embutidos</p>
                                </div>
                            </a>
                            </div>
                    </div>                  
                </div>
                <div class="row" style ="margin-top: 10px;">
                    <div class="col-3">
                      <div class="card">
                          <a th:href="@{/articulos/congelados}" class="card-link">
                            <img class="card-img-top" src="https://fuentesmar.es/wp-content/uploads/2020/10/tranquility-Landscape_Pics_HD_Wallpaper_2560x1600.jpg" alt="" width="300" height="150"/>
                            <div class="card-body">
                                <p class="card-text">Alimentos Congelados</p>
                            </div>
                          </a>
                        </div>   
                    </div>
                    <div class="col-3">
                        <div class="card">
                           <a th:href="@{/articulos/panaderia}" class="card-link">
                            <img class="card-img-top" src="https://www.ocu.org/-/media/ocu/images/home/alimentacion/alimentos/panes/panes-guia-compra.jpg?rev=9a1e9247-e398-4c0f-b489-d01d95a221ad&hash=E5149953335F3DC2129A9B495E89DF51" alt="" width="300" height="150"/>
                            <div class="card-body">
                                <p class="card-text">Panadería</p>
                            </div>
                           </a>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/lacteos}" class="card-link">
                                <img class="card-img-top" src="https://www.webconsultas.com/sites/default/files/styles/wc_adaptive_image__small/public/articulos/productos-lacteos.jpg" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Lácteos</p>
                                </div>
                            </a>
                            </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <a th:href="@{/articulos/licores}" class="card-link">
                                <img class="card-img-top" src="https://licoresoutlet.store/wp-content/uploads/2023/08/kisspng-red-wine-vodka-drink-all-kinds-of-drinks-5a78b627e1c025.5428333215178603919247-PhotoRoom.png-PhotoRoom.webp" alt="" width="300" height="150"/>
                                <div class="card-body">
                                    <p class="card-text">Licores</p>
                                </div>
                            </a>
                            </div>
                    </div>                  
                </div>
            </div>    
        </section>            
        </section>       
        <footer th:replace= "~{layout/plantilla ::footer}"/>
    </body>
</html>
