<html xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
    <head th:replace= "~{layout/plantilla ::head}">
        <title>TICORGANIKO</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
        <header th:replace= "~{layout/plantilla ::header}"/>
        
        <section th:fragment="PanelProducto" id="main-header" class="py-0">           
            <div class="container" style ="margin-top: 10px;">
                <div class="row">
                    <div id="tarjetas-section" class="col-md-6" style ="margin-bottom: 20px;">

                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                      <div class="card">
                            <img class="card-img-top" src="https://walmartcr.vtexassets.com/arquivos/ids/376590/Cereal-Kellogg-s-Zucaritas-Sabor-Original-Hojuelas-de-Ma-z-Escarchadas-con-Az-car-1-Caja-de-710gr-1-33611.jpg?v=638091562552200000" alt=""/>

                                <p class="card-text">Zucaritas - $10</p>
                            </div>
                        </div>   
                    </div>
                
                    <div class="col-3">
                      <div class="card">
                            <img class="card-img-top" src="https://walmartcr.vtexassets.com/arquivos/ids/395519/Nestle-Nesquik-Chocolate-Cereal-330G-Caja-1-27369.jpg?v=638176234194230000" alt=""/>

                                <p class="card-text">Nesquik - $11</p>
                            </div>
                        </div>   
                    </div>
                
                    <div class="col-3">
                      <div class="card">
                            <img class="card-img-top" src="https://walmartcr.vtexassets.com/arquivos/ids/212295/Cereal-Trijuelas-Miel-Jacks-750gr-2-35629.jpg?v=637601655173200000" alt=""/>

                                <p class="card-text">Trijuelas - $12</p>
                            </div>
                        </div> 
                    </div>     
                
                    <div class="col-3">
                      <div class="card">
                            <img class="card-img-top" src="https://walmartcr.vtexassets.com/arquivos/ids/212316/Cereal-Naranitas-Jacks-760gr-2-35630.jpg?v=637601655401900000" alt=""/>
                            <div class="card-body">
                                <p class="card-text">Naranitas - $1</p>
                            </div>
                      </div>   
                    </div>
                </div>
                    </div>  
                </div>    
        </section>            
        </section>    


                
        <footer th:replace= "~{layout/plantilla ::footer}"/>

</html>
