<html xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla ::head}">
        <title>TICORGANIKO</title>
        <link rel="stylesheet" type="text/css" href="estilos.css"> 
    </head>
    <body>
        <header th:replace="~{layout/plantilla ::header}" />
        <section th:fragment="PanelProducto" id="main-header" class="py-0">           
            <div class="container" style="margin-top: 10px;">
                <h1>Carrito de Compras</h1>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <div class="card" style="width: 100%; border-spacing: 10px;">
                            <div class="card-body">
                                <h5 class="card-title">Productos en el Carrito</h5>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Snickers</td>
                                            <td>$1.00</td>
                                            <td>
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Morenitos</td>
                                            <td>$5.00</td>
                                            <td>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Carne Molida</td>
                                            <td>$9.00</td>
                                            <td>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" style="width: 100%;">
                            <div class="card-body">
                                <h5 class="card-title">Desglose</h5>
                                <p class="card-text">Subtotal: $23.00</p>
                                <p class="card-text">Impuestos: $2.30</p>
                                <p class="card-text">Total: $25.30</p>
                                <a href="#" class="btn btn-primary">Procesar Pago</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla ::footer}" />
    </body>
</html>
