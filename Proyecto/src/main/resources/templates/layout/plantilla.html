<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TICORGANIKO</title>
        <meta charset="UTF-8" />
        <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/fontawesome/css/all.css}" rel="stylesheet" />
        <script th:src="@{/funcion/metodoPerfil.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark py-2 bg-primary p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" style="font-size: 25px">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <!-- lista de elementos de navegacion -->
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/producto/productsPage}">[[#{plantilla.catalogo}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/promocion/promocionesPage}">[[#{plantilla.promociones}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/empresa/empresaPage}">[[#{plantilla.contactanos}]]</a></li>
                        </ul>
                        <!-- toogle para la busqueda en el nav (boostrap)-->
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                        </form>

                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/perfil/usuarioPanel}">[[#{plantilla.cuenta}]]</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/usuarios/listado}">[[#{plantilla.carrito}]]</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- footter -->
        <footer th:fragment="footer" class="footer">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">
                            &copy; [[#{plantilla.derechos}]]
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
