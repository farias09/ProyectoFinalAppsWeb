#$puerto de servidor
server.port = 81

#para definir el formato de depliegue en la decha
logging.pattern.dateformat=hh:mm

#Para eliminar mensajes invasivos de spring
spring.main.banner-mode=off

#en el desarrollo del cache del servidor (false), en production "true"
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/ticorganiko?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario
spring.datasource.password=clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

spring.thymeleaf.prefix=classpath:/templates/
